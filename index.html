<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--resetとcssの順番は重要 -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>色んな荷物を倉庫へ運ぼう！</header>

  <table>
    <tr>
      <th>初期所持金</th>
      <th>¥100,000</th>
    </tr>
    <tr>
      <td>残金</td>
      <td>¥100,000</td>
    </tr>
  </table>

  <!-- ①選ぶ項目一つ目 -->
  <div>
    <h1>今日は何を運ぶ？</h1>

    <ul>
      <li>
        <p>お水</p>
        <img src="img/box.jpg" alt="荷姿">
        <img src="img/water.jpg" alt="水">        
      </li>

      <li>
        <p>洋服</p>
        <img src="img/box.jpg" alt="荷姿">
        <img src="img/clothes.jpg" alt="洋服">
      </li>

      <li>
        <p>家具</p>
        <img src="img/box.jpg" alt="荷姿">
        <img src="img/furniture.jpg" alt="家具">
      </li>

      <li>
        <p>シューズ</p>
        <img src="img/box.jpg" alt="荷姿">
        <img src="img/shoes.jpg" alt="シューズ">
      </li>

      <li>
        <p>化粧品</p>
        <img src="img/box.jpg" alt="荷姿">
        <img src="img/cosme.jpg" alt="化粧品">
      </li>

    </ul>

  </div>

  <!--②選ぶ項目二つ目  -->
  <!-- ①を選び終わったらこちらを表示する -->
  <div>
    <h1>どんな車で運ぶ？</h1>
    <div>
      <img src="img/truck.jpg" alt="デフォルトのトラック">
    </div>
    
    <div class="truck">      
      <!-- 軽 -->
      <div>
        <img src="img/kei.jpg" alt="軽自動車">
        <p>軽自動車</p>
      </div>

      <!-- 2t -->
      <div>
        <img src="img/2t.jpg" alt="2tトラック">
        <p>2t トラック</p>
      </div>

      <!-- 4t -->
      <div>
        <img src="img/4t.jpg" alt="4tトラック">
        <p>4t トラック</p>
      </div>

      <!-- 10t -->
      <div>
        <img src="img/10t.jpg" alt="10tトラック">
        <p>10t トラック</p>
      </div>
    </div>

  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
